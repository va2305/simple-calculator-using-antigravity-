<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="number" id="a" placeholder="Number A">
        <input type="number" id="b" placeholder="Number B">
        <br>
        <button onclick="calculate('sum')">+</button>
        <button onclick="calculate('sub')">-</button>
        <button onclick="calculate('mul')">*</button>
        <button onclick="calculate('div')">/</button>
        <div id="result">Result: </div>
    </div>

    <script>
        async function calculate(operation) {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            
            if (a === '' || b === '') {
                alert('Please enter both numbers');
                return;
            }

            try {
                const response = await fetch(`/${operation}?a=${a}&b=${b}`);
                const data = await response.json();
                document.getElementById('result').innerText = `Result: ${data.result}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error occurred';
            }
        }
    </script>
</body>
</html>
